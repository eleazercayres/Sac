<div class="container">
  
      <form class="well form-horizontal"  ng-submit="salvar()" id="contact_form">
  <fieldset>
  
  <!-- Form Name -->
  <legend>SAC OLX.</legend>
  
  <!-- Success message -->
  <div class="alert alert-success" ng-show="success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Salvo com Sucesso.</div>
  
  <!-- select -->
  
  <div class="form-group">
    <label class="col-md-4 control-label">Tipo de Chamado</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
      <select id="type" required="true" name="type" ng-model="type" class="form-control" tabindex="1"
        ng-options="type as (type) for type in types">
        <option value="">Selecione</option>
      </select>
      </div>
    </div>
  </div>
  
  <!-- select -->
  
  <div class="form-group">
    <label class="col-md-4 control-label" >Estado</label> 
      <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
        <select id="state" required="true" name="state" ng-model="state" class="form-control" tabindex="1"
          ng-options="state.idState as (state.nome) for state in states">
          <option value="">Selecione</option>
        </select>
      </div>
    </div>
  </div>
  
  <!-- select-->
         <div class="form-group">
    <label class="col-md-4 control-label">Motivo do Chamado</label>  
      <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
      <select id="reason" required="true" name="reason" ng-model="reason" class="form-control" tabindex="1"
        ng-options="reason as (reason) for reason in reasons">
        <option value="">Selecione</option>
      </select>
      </div>
    </div>
  </div>
  
  <!-- Text area -->
    
  <div class="form-group">
    <label class="col-md-4 control-label">Detahes</label>
      <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
            <textarea class="form-control" required="true" ng-model="detalhes" name="detalhes" placeholder="Detalhes do contato"></textarea>
    </div>
    </div>
  </div>
  <!-- Button -->
  <div class="form-group">
    <label class="col-md-4 control-label"></label>
    <div class="col-md-4">
      <button type="submit" class="btn btn-warning" >Salvar <span class="glyphicon glyphicon-send"></span></button>
    </div>
  </div>
  
  </fieldset>
  </form>
  </div>
      </div><!-- /.container -->
